spring.application.name=room-service

server.port=8082

spring.datasource.url=jdbc:mysql://localhost:3306/easybookingdb
spring.datasource.username=louayspring
spring.datasource.password=springlouay
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.kafka.consumer.group-id=room-service-group
spring.kafka.bootstrap-servers=localhost:9092 
spring.kafka.listener.concurrency=3
spring.kafka.listener.ack-mode=manual
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

